# Transmission financial information to calculate annual investment costs
# capex_mw_mile: Capital cost per MW-mile for all (numeric) or each model region (dict).
# WACC and investment years from https://www.sciencedirect.com/science/article/abs/pii/S0301421519305816
transmission_investment_cost:
  # If true, uses interconnect_annuity when available
  use_total: true
  spur:
    capex_mw_mile:
      CA_N: 8775 # 2.5x the rest of WECC
      CA_S: 8775 # 2.5x the rest of WECC
      WECC_AZ: 3900
    wacc: 0.044
    investment_years: 60
  offshore_spur:
    # If missing, NREL ATB capex_mw_mile is used
    capex_mw_mile:
    wacc: 0.044
    investment_years: 60
  tx:
    capex_mw_mile:
      CA_N: 3037.5 # 2.5x the rest of WECC
      CA_S: 3037.5 # 2.5x the rest of WECC
      WECC_AZ: 1350
    wacc: 0.044
    investment_years: 60

# Percent expansion in planning period above and beyond existing transmission
tx_expansion_per_period: 1.0

tx_line_loss_100_miles: 0.01

partial_ces: false


# Region aggregations for combined areas
region_aggregations:
  CA_N: [WEC_CALN, WEC_BANC]
  CA_S: [WEC_LADW, WECC_SCE, WEC_SDGE, WECC_IID]
  # NE: [NENG_CT, NENG_ME, NENGREST, NY_Z_A, NY_Z_B, NY_Z_C&E, NY_Z_D, NY_Z_F, NY_Z_G-I, NY_Z_J, NY_Z_K]
  # CA: [WEC_BANC, WEC_CALN, WEC_LADW, WEC_SDGE, WECC_IID, WECC_SCE]

# Demand scenarios
demand_scenarios:
  high_demand:
    description: "High economic growth leading to increased energy demand"
    growth_factor: 1.2
    regional_growth_factors:
      CAISO: 1.2
      ISONE_NYISO: 1.1
  moderate_demand:
    description: "Moderate economic growth with steady demand increase"
    growth_factor: 1.1
    regional_growth_factors:
      CAISO: 1.1
      ISONE_NYISO: 1.05
  low_demand:
    description: "Low economic growth with minimal changes in demand"
    growth_factor: 1.03
    regional_growth_factors:
      CAISO: 1.03
      ISONE_NYISO: 1.02

